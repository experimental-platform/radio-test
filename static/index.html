<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <title>Experimental Hack</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Protonet Universal Remote</h1>

        <p class="lead">Your control, simplified.</p>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h3>Signals We Know</h3>
            <hr>
            <ul id="signal_list">
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Recently Received Signals</h3>
            <hr>
            <ul id="latest_signals">
            </ul>
        </div>
    </div>
</div>
<script>
    $(window).load(function () {
        var socket = io('http://' + window.location.hostname, {path: window.location.pathname + 'socket.io'});
        var button_template = '<li>{{name}} <button type="button" class="btn btn-success btn-xs send-button" name="{{identity}}" value="send">Send</button></li>';

        // on known signal: display
        socket.on('known signal', function (signal) {
            $('#latest_signals').prepend($('<li>').text(signal.name));
        });
        socket.on('new signal', function (signal) {
            $('#signal_list').prepend(Mustache.render(button_template, signal));
        });
        socket.on('known signals', function (signals) {
            $('#signal_list').empty();
            for (signal_id in signals) {
                if (signals.hasOwnProperty(signal_id)) {
                    $('#signal_list').prepend(Mustache.render(button_template, signals[signal_id]));
                }
            }
        });
        $('#signal_list').on('click', '.send-button', function () {
            console.log("Sending to device " + $(this).attr('name') + "...");
            $.post( "/send?id=" + $(this).attr('name'), function( data ) {
                console.log(data);
            });
        });
    });
</script>
</body>
</html>
